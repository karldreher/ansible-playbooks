---
# tasks file for misc-packages

- name: Install misc MacOS packages
  community.general.homebrew:
    name: "{{ command_line_tools + macos_productivity }}"
    state: present
  when: ansible_os_family == "Darwin"
  vars:
    command_line_tools:
      - diceware
      - jq
      - kubectx
      - pyenv
      - rsync
      - tree
      - yq
      - zip
    macos_productivity:
      - rectangle
  tags:
    - packages
