---
# vars file for git
gitconfig:
  - name: alias.acp
    value: '!git add .; git commit; git push'
  - name: alias.ac
    value: '!git add .; git commit'
  - name: alias.gafp
    value: '!git add . && git commit --amend && git push --force'
  - name: credential.helper
    value: cache --timeout 28800
